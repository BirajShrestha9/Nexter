<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NEXTER</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid_nav">.</div>
      <div class="grid_picture">
        <img src="img/logo.png" alt="favicon" class="logo-favicon" />
        <div class="heading-secondary">Your own home:</div>
        <h1 class="heading-primary">The ultimate personal freedom</h1>
        <a class="btn btn-primary" href="#" role="button"
          >View Our Properties</a
        >
        <div class="logo-tech">
          <img class="logo" src="img/logo-bbc.png" alt="bbc" />
          <img class="logo" src="img/logo-forbes.png" alt="bbc" />
          <img class="logo" src="img/logo-techcrunch.png" alt="bbc" />
          <img class="logo" src="img/logo-bi.png" alt="bbc" />
        </div>
      </div>
      <div class="grid_realtors">
        <h3 class="top-realtors">Top 3 realtors</h3>
        <div class="realtors">
          <img
            src="img/realtor-1.jpeg"
            alt="Erik Feinman"
            class="realtor-img"
          />
          <span>Erik Feinman</span>
          <p class="house-sold">245 HOUSES SOLD</p>
        </div>
        <div class="realtors">
          <img src="img/realtor-2.jpeg" alt="Kim Brown" class="realtor-img" />
          <span>Kim Brown</span>
          <p class="house-sold">245 HOUSES SOLD</p>
        </div>
        <div class="realtors">
          <img src="img/realtor-3.jpeg" alt="Toby Ramsey" class="realtor-img" />
          <span>Toby Ramsey</span>
          <p class="house-sold">245 HOUSES SOLD</p>
        </div>
      </div>
    </div>
    <!-- <div class="overlay-container">
      <h1>Text on Overlay</h1>
    </div> -->
  </body>
</html>
